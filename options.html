<!DOCTYPE html>
<html>
  <head>
    <title>Impersonation Pal Settings</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <style>
      body {
        padding: 16px 0;
        display: flex;
        justify-content: center;
      }

      .container {
        height: calc(100vh - 32px);
        width: 600px;
      }

      .divider {
        border-top: 1px solid #ebebeb;
        margin: 8px 0 16px 0;
      }

      .form-check {
        margin-bottom: 16px;
      }

      #style-input-wrapper {
        display: none;
        margin-left: 24px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div
        style="
          display: flex;
          flex-direction: column;
          justify-content: space-between;
          height: 100%;
        "
      >
        <div>
          <h6>Impersonation Pal Settings</h6>
          <div class="divider"></div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="lab-mode-input"
            />
            <label class="form-check-label" for="lab-mode-input">
              Lab mode
            </label>
            <div id="flexCheckDefaultHelp" class="form-text">
              For developent purposes, may effect overall performance
            </div>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="quick-impersonate-input"
            />
            <label class="form-check-label" for="quick-impersonate-input">
              Quick impersonate
            </label>
            <div class="form-text">
              Transform the user names on the approval flow view to quick
              impersonate links
            </div>
          </div>

          <div id="style-input-wrapper" class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="style-input"
            />
            <label class="form-check-label" for="style-input">
              Links style
            </label>
            <div class="form-text">
              Add text decoration to the generated links
            </div>
          </div>

          <button
            type="button"
            id="save-button"
            class="btn btn-outline-success"
            style="
              --bs-btn-padding-y: 0.25rem;
              --bs-btn-padding-x: 0.5rem;
              --bs-btn-font-size: 0.75rem;
              margin-top: 8px;
            "
          >
            Save
          </button>
        </div>
        <div>
          <div>
            <div
              id="success-alert"
              class="alert alert-success"
              role="alert"
              style="margin: 0 0 8px 0; visibility: hidden"
            >
              Settings saved
            </div>
          </div>

          <div class="divider" style="margin: 0">
            <div class="form-text" style="text-align: center; margin-top: 8px">
              Made with &#128155; by Eden Hason and Hen Tzarfati
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="options.js"></script>
  </body>
</html>
